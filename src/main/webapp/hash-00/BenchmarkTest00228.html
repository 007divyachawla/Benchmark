<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="https://localhost:8443/benchmark/js/jquery.min.js"></script>
<script type="text/javascript" src="https://localhost:8443/benchmark/js/js.cookie.js"></script>
<title>BenchmarkTest00228</title>
</head>
<body>
<form action="/benchmark/hash-00/BenchmarkTest00228" method="POST" id="FormBenchmarkTest00228">
    <div><label>Please explain your answer:</label></div>
    <br/>
	<div><textarea rows="4" cols="50" id="BenchmarkTest00228Area" name="BenchmarkTest00228Area" value=""></textarea></div>
	<div><label>Any additional note for the reviewer:</label></div>
	<div><input type="text" id="answer" name="answer"></input></div>
    <br/>
    <div><label>An AJAX request will be sent with a header named BenchmarkTest00228 and value:</label>
    <input type="text" id="BenchmarkTest00228" name="BenchmarkTest00228" value="someSecret" class="safe"></input></div>
	<div><input type="button" id="login-btn" value="Login" /></div>
</form>
<div id="ajax-form-msg1"><pre><code class="prettyprint" id="code"></code></pre></div>
<script>
$('.safe').keypress(function (e) {
  if (e.which == 13) {
    $('#login-btn').trigger('click');
    return false;
  }
});

$("#login-btn").click(function(){
    var formData = $("#FormBenchmarkTest00228").serializeArray();
    var URL = $("#FormBenchmarkTest00228").attr("action");
    var text = $("#FormBenchmarkTest00228 input[id=BenchmarkTest00228]").val();
    
    $.ajax({
        beforeSend: function (request){
			request.setRequestHeader($("#FormBenchmarkTest00228 input[id=BenchmarkTest00228]").val(), 'BenchmarkTest00228');
		},
        url : URL,
        type: "POST",
        data : formData,
        success: function(data, textStatus, jqXHR){
            $("#code").text(data);
        },
         error: function (jqXHR, textStatus, errorThrown){ alert(errorThrown);}
    });
});
</script>
</body>
</html>
