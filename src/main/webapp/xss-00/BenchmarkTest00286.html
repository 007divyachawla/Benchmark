<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://localhost:8443/benchmark/js/jquery.min.js"></script>
<script type="text/javascript" src="https://localhost:8443/benchmark/js/js.cookie.js"></script>
<title>BenchmarkTest00286</title>
</head>
<body>
<form action="/benchmark/xss-00/BenchmarkTest00286" method="POST" id="FormBenchmarkTest00286">
    <div><label>Please explain your answer:</label></div>
    <br/>
	<div><textarea rows="4" cols="50" id="BenchmarkTest00286Area" name="BenchmarkTest00286Area"></textarea></div>
	<div><label>Any additional note for the reviewer:</label></div>
	<div><input type="text" id="answer" name="answer"></input></div>
    <br/>
    <div><label>An AJAX request will be sent with a header named BenchmarkTest00286 and value:</label>
    <input type="text" id="BenchmarkTest00286" name="BenchmarkTest00286" value="SafeText" class="safe"></input></div>
	<div><input type="button" id="login-btn" value="Login" /></div>
</form>
<div id="ajax-form-msg1"><pre><code class="prettyprint" id="code"></code></pre></div>
<script>
$('.safe').keypress(function (e) {
  if (e.which == 13) {
    $('#login-btn').trigger('click');
    return false;
  }
});

$("#login-btn").click(function(){
    var formData = $("#FormBenchmarkTest00286").serializeArray();
    var URL = $("#FormBenchmarkTest00286").attr("action");
    var text = $("#FormBenchmarkTest00286 input[id=BenchmarkTest00286]").val();
    $.ajax({
        url : URL,
        headers: { 'BenchmarkTest00286': text },
        type: "POST",
        data : formData,
        success: function(data, textStatus, jqXHR){
$("#code").text(data.decodeEscapeSequence());
        },
        error: function (jqXHR, textStatus, errorThrown){ alert(errorThrown);}
    });
});

function escapeRegExp(str) {
    return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
}

function replaceAll(str, find, replace) {
  return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
}

String.prototype.decodeEscapeSequence = function() {
    var txt = replaceAll(this,";","");
    txt = replaceAll(txt,"&#","\\");
    return txt.replace(/\\x([0-9A-Fa-f]{2})/g, function() {
        return String.fromCharCode(parseInt(arguments[1], 16));
    });
};
</script>
</body>
</html>
