<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="https://localhost:8443/benchmark/js/js.cookie.js"></script>
<title>BenchmarkTest02015</title>
</head>
<body>
<form action="/benchmark/trustbound-01/BenchmarkTest02015" method="POST" id="FormBenchmarkTest02015">
    <div><label>Please explain your answer:</label></div>
    <br/>
	<div><textarea rows="4" cols="50" id="BenchmarkTest02015Area" name="BenchmarkTest02015Area" value=""></textarea></div>
	<div><label>Any additional note for the reviewer:</label></div>
	<div><input type="text" id="answer" name="answer"></input></div>
    <br/>
    <div><label>An AJAX request will be sent with a header named BenchmarkTest02015 and value:</label>
    <input type="text" id="BenchmarkTest02015" name="BenchmarkTest02015" value="color" class="safe"></input></div>
	<div><input type="button" id="login-btn" value="Login" /></div>
</form>
<div id="ajax-form-msg1"><pre><code class="prettyprint" id="code"></code></pre></div>
<script>
$('.safe').keypress(function (e) {
  if (e.which == 13) {
    $('#login-btn').trigger('click');
    return false;
  }
});

$("#login-btn").click(function(){
    var formData = $("#FormBenchmarkTest02015").serializeArray();
    var URL = $("#FormBenchmarkTest02015").attr("action");
    var text = $("#FormBenchmarkTest02015 input[id=BenchmarkTest02015]").val();
    
    $.ajax({
        beforeSend: function (request){
			request.setRequestHeader($("#FormBenchmarkTest02015 input[id=BenchmarkTest02015]").val(), 'BenchmarkTest02015');
		},
        url : URL,
        type: "POST",
        data : formData,
        success: function(data, textStatus, jqXHR){
$("#code").text(data.decodeEscapeSequence());
        },
         error: function (jqXHR, textStatus, errorThrown){ alert(errorThrown);}
    });
});

function escapeRegExp(str) {
    return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
}

function replaceAll(str, find, replace) {
  return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
}

String.prototype.decodeEscapeSequence = function() {
    var txt = replaceAll(this,";","");
    txt = replaceAll(txt,"&#","\\");
    return txt.replace(/\\x([0-9A-Fa-f]{2})/g, function() {
        return String.fromCharCode(parseInt(arguments[1], 16));
    });
};
</script>
</body>
